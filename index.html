<body>
<a-scene all-wait warp device-set device-orientation-permission-ui inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" loading-screen="backgroundColor: 4C5E7F" renderer="colorManagement: true; foveationLevel: 2;" background="color: #bfbfbf" shadow="autoUpdate: false" gltf-model="meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js; dracoDecoderPath: js/draco/" xr-mode-ui="enterAREnabled: false">

<a-assets timeout="80000"> <!-- Loads models -->
    <a-asset-item id="navmesh" response-type="arraybuffer" src="models/navmesh.glb"></a-asset-item>
    <a-asset-item id="start" response-type="arraybuffer" src="models/start.glb"></a-asset-item>
    <a-asset-item id="startdoors" response-type="arraybuffer" src="models/start-doors.glb"></a-asset-item>
    <a-asset-item id="podstart" response-type="arraybuffer" src="models/pod-start.glb"></a-asset-item>
    <a-asset-item id="timetunnel-outside" response-type="arraybuffer" src="models/timetunnel-outside.glb"></a-asset-item>

    <a-asset-item id="boop-sound" response-type="arraybuffer" src="sounds/boop.mp3"></a-asset-item>
    <a-asset-item id="beep-sound" response-type="arraybuffer" src="sounds/beep.mp3"></a-asset-item>
    <a-asset-item id="narration-adventure" response-type="arraybuffer" src="sounds/adventure.mp3"></a-asset-item>
    <a-asset-item id="narration-education" response-type="arraybuffer" src="sounds/educational.mp3"></a-asset-item>
    <a-asset-item id="narration-commentary" response-type="arraybuffer" src="sounds/commentary.mp3"></a-asset-item>
    <a-asset-item id="narration-silence" response-type="arraybuffer" src="sounds/silence.mp3"></a-asset-item>
    <a-asset-item id="countdown-sound" response-type="arraybuffer" src="sounds/countdown.mp3"></a-asset-item>
    <a-asset-item id="swinging-door-sound" response-type="arraybuffer" src="sounds/swinging-door.mp3"></a-asset-item>
    <a-asset-item id="cricket-sound" response-type="arraybuffer" src="sounds/crickets.mp3"></a-asset-item>
    <a-asset-item id="raccoon-yelp-sound" response-type="arraybuffer" src="sounds/raccoon-yelp.mp3"></a-asset-item>
    <a-asset-item id="raccoon-scrounging-sound" response-type="arraybuffer" src="sounds/raccoon-scrounging.mp3"></a-asset-item>
    <a-asset-item id="timetunnel-sound" response-type="arraybuffer" src="sounds/timetunnel.mp3"></a-asset-item>
    <a-asset-item id="timetunnel-door-sound" response-type="arraybuffer" src="sounds/timetunnel-door.mp3"></a-asset-item>
    <a-asset-item id="shasta-eating-sound" response-type="arraybuffer" src="sounds/shasta-eating.mp3"></a-asset-item>
    <a-asset-item id="shasta-waking-sound" response-type="arraybuffer" src="sounds/shasta-waking.mp3"></a-asset-item>
    <a-asset-item id="sbc-plants1" response-type="arraybuffer" src="sounds/sbcplants1.mp3"></a-asset-item>
    <a-asset-item id="sbc-plants2" response-type="arraybuffer" src="sounds/sbcplants2.mp3"></a-asset-item>
    <a-asset-item id="sbc-steps" response-type="arraybuffer" src="sounds/sbc1lightsteps.mp3"></a-asset-item>

    <a-mixin id="obj" hoverable grabbable="startButtons: trackpaddown, triggerdown, gripclose, gripdown, abuttondown, bbuttondown, xbuttondown, ybuttondown, thumbstickdown, mousedown; endButtons: trackpadup, triggerup, gripopen, gripup, abuttonup, bbuttonup, xbuttonup, ybuttonup, thumbstickup, mouseup" scale="1 1 1" rotation="0 0 0" shadow></a-mixin>
    <a-mixin id="blink" blink-controls="cameraRig: #rig; teleportOrigin: #camera; collisionEntities:.nav;"></a-mixin>
    <a-mixin id="button" hoverable clickable="startButtons: trackpaddown, triggerdown, gripclose, gripdown, thumbstickdown, mousedown; endButtons: trackpadup, triggerup, gripopen, gripup, thumbstickup, mouseup" shadow></a-mixin>
    <a-mixin id="holoprojector" color="#ff6a00" position="0 0.3 0" rotation="180 0 0" height="0.05" geometry="primitive: cone; segmentsRadial: 3; openEnded: true; radiusBottom: 0.5; segmentsHeight: 1" material="emissive: #ff6a00; wireframe: true" animation="property: rotation; to: 180 360 0; loop: true; easing: linear; dur: 10000"></a-mixin>
    <a-mixin id="text-label" position="0 0 -1" rotation="0 -90 0" text="width: 1.5; color: black; lineHeight: 55; wrap-count: 40"></a-mixin>
    <a-mixin id="text-title" position="0 0 -1" rotation="0 -90 0" visible="true"  text="width: 1.25; color: black; lineHeight: 60; wrap-count: 20"></a-mixin>
    <a-mixin id="burial-label" position="0 0 -1" text="width: 2; color: black; lineHeight: 60; wrap-count: 35"></a-mixin>
    <a-mixin id="table-caption" text="align: right; color: black; lineHeight: 55; wrap-count: 50"></a-mixin>
    <a-mixin id="scale-label" visible="false" geometry="primitive: plane; height: 1; width: 1; buffer: false" material="color: #c5c5c5; shader: flat;" text="color: black; lineHeight: 75; wrap-count: 30; width: 0.9"></a-mixin>
    <a-mixin id="scale-label-tall-dark" visible="false" geometry="primitive: plane; height: 1.5; width: 1; buffer: false" material="color: #696893; shader: flat;" text="color: black; lineHeight: 75; wrap-count: 30; width: 0.9"></a-mixin>
    <a-mixin id="scale-label-la" instanced-mesh-member="mesh:#scene1-text-1" rotation="0 90 0" geometry="primitive: plane; height: 0.6; width: 1.25; buffer: false" material="color: black; shader: flat;" text="color: #dadada; lineHeight: 60; wrap-count: 20; width: 1.2"></a-mixin>
    <a-mixin id="panel-background" geometry="primitive: box; height: 1; width: 1.25; depth: 0.1; buffer: false" material="color: #a4a4a4; shader: flat;" text="color: black; lineHeight: 75; wrap-count: 35"></a-mixin>
    <a-mixin id="index-background" geometry="primitive: plane; height: 3; width: 2.25; buffer: false" material="color: #a4a4a4; shader: flat;" text="color: black; lineHeight: 75; wrap-count: 35"></a-mixin>
    <a-mixin id="scale-text" text="color: black; width: 2; wrapCount: 45"></a-mixin>
    <a-mixin id="credit-text" text="anchor: align; color: black; width: 2; wrapCount: 50; lineHeight: 55"></a-mixin>
		<a-mixin id="settingsbutton" scale ="0.17 0.1 0.17" rotation="-90 0 0" geometry="primitive: cylinder; height: 0.5; segmentsHeight: 2; segmentsRadial: 6; radius: 0.3" material="color: #ffaa00; emissive: #ffaa00; emissiveIntensity: 0.5; flatShading:  true;"></a-mixin>
    <a-mixin id="podbutton" scale ="0.1 0.05 0.1" rotation="-90 0 0" geometry="primitive: cylinder; height: 0.5; segmentsHeight: 2; segmentsRadial: 6; radius: 0.3" material="color: #ffaa00; emissive: #ffaa00; emissiveIntensity: 0.5; flatShading:  true;"></a-mixin>
    <a-mixin id="text-pod" position="0 0 -1" rotation="0 -90 0" text="width: 1.5; color: black; lineHeight: 60; wrap-count: 60"></a-mixin>
    <a-mixin id="sound" ></a-mixin>

 </a-assets>

<!-- Player Character -->
<a-entity id="rig" tour-mechanics tour-end rotation-reader position="-6.5 0.6 5" rotation="0 -90 0">

</a-entity>
        <a-entity id="lefthand" class="hand" hand-controls="hand: left; handModelStyle: lowPoly; color: #0055ff" laser-controls="hand: left; model: false" raycaster="far: 4; objects: .clickable; lineOpacity: 1; lineColor: orange" >
          <!-- <a-console thumbstick-scrolling="#left-hand" font-size="35" position="0 .13 -.36" scale=".33 .33 .33" rotation="-70.7 -1.77"></a-console>-->
        </a-entity> 
        <a-entity id="righthand" class="hand" hand-controls="hand: right; handModelStyle: lowPoly; color: #0055ff" laser-controls="hand: right; model: false" raycaster="far: 4; objects: .clickable; lineOpacity: 1; lineColor: orange"></a-entity>

        <a-entity id="boop-s" mixin="sound" class="scene0sound" position="0 1.6 0" sound="src: #boop-sound; loop: false; maxDistance: 4"></a-entity>
        <a-entity id="beep-s" mixin="sound" class="scene0sound" position="0 1.6 0" sound="src: #beep-sound; loop: false; maxDistance: 4"></a-entity>
        <a-entity id="narration" mixin="sound" position="0 1.6 0" sound="src: #narration-adventure; loop: false; positional: false"></a-entity>
        
 </a-entity>

<a-entity id="scene2-text-1a" visible="false" mixin="scale-label-tall-dark" class="walk-label scene2raccoontext" position="31.7 -0.9 -22.6" rotation="0 -90 0" text="value: Raccoon\nScientific name: Procyon lotor\nPleistocene Range: Likely across United States\nCurrent Range: Naturally from southern Canada to Panama. Human-introduced populations across Europe and Asia.\n\nRaccoons of the Pleistocene were similar to the ones in the present. They are known as adaptable, omnivorous, and intelligent nocturnal foragers that have agile use of their hands.; "></a-entity><!-- Info Box -->
<a-entity id="scene2-text-1b" visible="false" mixin="scale-label-tall-dark" class="walk-label scene2raccoontext" position="26.7 -1.1 -28.5" rotation="0 70 0" text="value: Raccoon\nScientific name: Procyon lotor\nPleistocene Range: Likely across United States\nCurrent Range: Naturally from southern Canada to Panama. Human-introduced populations across Europe and Asia.\n\nRaccoons mate between winter and spring. Litters are born in April or May with an average of four cubs per litter.; "></a-entity><!-- Info Box -->
<a-entity id="scene2-text-2" visible="false" mixin="scale-label-tall-dark" class="walk-label" position="33.6 -1.4 -42" rotation="0 20 0" text="value: Mountain Lion\nScientific name: Puma concolor\nPast Range: Across South and North America\nPresent Range: Fragmented population across South and North\n\nWhile the past and present ranges are similar, mountain lions experienced extinction in North America 12,000 years ago. The North American cats are from a South American population that repopulated North America. The ability to consume a more varied diet than larger Pleistocene cats may have allowed the species to rebound."></a-entity><!-- Info Box -->
<a-entity id="scene2-text-3" visible="false" mixin="scale-label-tall-dark" class="walk-label" position="40.5 -1.84 -44.5" rotation="0 0 0" text="value: Shasta Ground Sloth\nScientific name: Nothrotheriops shastensis\nPast Range: Mainly from the American Southwest to Central Mexico\nModern Range: None\n\nThis species was named for its initial discovery in Shasta County, California. They are among the smallest of the extinct ground sloths. Well-preserved remains including stomach contents show a diet of Joshua trees.";></a-entity><!-- Info Box -->
<a-entity id="scene2-text-4a" visible="false" mixin="scale-label-tall-dark" class="walk-label scene2sbctext" position="50.2 -1.6 -42" rotation="0 -20 0" text="value: Saber-Toothed Cat\nScientific name: Smilodon fatalis\nPast Range: Western Canada south across the United States and south down the Andean coast\nPresent Range: None\n\nSmilodon are a side lineage of cats not directly related to modern cats. They are California's state fossil, and the second most common mammal found at the La Brea Tar Pits.;"></a-entity><!-- Info Box -->
<a-entity id="scene2-text-4b" visible="false" mixin="scale-label-tall-dark" class="walk-label scene2sbctext" position="51.404 -1.45 -26.06" rotation="0 -90 0" material="color: #8f856b" text="value: Saber-Toothed Cat\nScientific name: Smilodon fatalis\nPast Range: Western Canada south across the United States and south down the Andean coast\nPresent Range: None\n\nThe muscular bodies and long canine teeth would have assisted a hunting strategy of pouncing on large prey from cover. The lighter jaw muscle structure produced less biting force than other cats, but allowed the jaw to open 120 degrees;"></a-entity><!-- Info Box -->
